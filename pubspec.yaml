name: wechat_assets_picker
version: 8.4.3
description: |
  An image picker (also with videos and audio)
  for Flutter projects based on WeChat's UI,
  with full support for customization.

repository: https://github.com/fluttercandies/flutter_wechat_assets_picker
issue_tracker: https://github.com/fluttercandies/flutter_wechat_assets_picker/issues

environment:
  sdk: '>=2.19.0 <3.0.0'
  flutter: '>=3.7.0'

dependencies:
  flutter:
    sdk: flutter

  extended_image: ^7.0.0
  photo_manager: ^2.6.0
  provider: ^6.0.2
  video_player: ^2.4.0

dev_dependencies:
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter

screenshots:
  - description: 'Screenshot 1'
    path: screenshots/README_1.webp
  - description: 'Screenshot 2'
    path: screenshots/README_2.webp
  - description: 'Screenshot 3'
    path: screenshots/README_3.webp
  - description: 'Screenshot 4'
    path: screenshots/README_4.webp
  - description: 'Screenshot 5'
    path: screenshots/README_5.webp
  - description: 'Screenshot 6'
    path: screenshots/README_6.webp
  - description: 'Screenshot 7'
    path: screenshots/README_7.webp
  - description: 'Screenshot 8'
    path: screenshots/README_8.webp
  - description: 'Screenshot 9'
    path: screenshots/README_9.webp

# The following section is specific to Flutter packages.
flutter:
  generate: true
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
    - assets/

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/urbanist/Urbanist-Black.ttf
          weight: 900
        - asset: assets/fonts/urbanist/Urbanist-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/urbanist/Urbanist-Bold.ttf
          weight: 700
        - asset: assets/fonts/urbanist/Urbanist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/urbanist/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/urbanist/Urbanist-Regular.ttf
          weight: 400
        - asset: assets/fonts/urbanist/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/urbanist/Urbanist-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/urbanist/Urbanist-Thin.ttf
          weight: 100